    <!-- 
      1.cnpm install vue-rouder --save
		  2. cnpm install css-loader style-loader --save
      3. webpack.config.js配置文件加入=============css-loader
      {
        test: /\.css$/,
        loader: 'style-loader!css-loader' //顺序定死的
      }
      4. webpack.config.js配置文件加入=============file-loader==字体图标
       {
        test: /\.(eot|svg|ttf|woff|woff2)(\?\S*)?$/,
        loader: 'file-loader'
      }
      5. 如果需要less需要下载：cnpm  install less less-loader --save
         webpack.config.js配置文件加入
         {
            test: /\.less$/,
            loader: 'less-loader' //less-loader
         }
      6.安装vuex
      7.url-loader
     -->

     <link rel="stylesheet" type="text/css" href="./src/assets/public/commonCss/bootstrap.css">
